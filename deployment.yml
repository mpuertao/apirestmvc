apiVersion: apps/v1
kind: Deployment
metadata:
  name:  apirest
  namespace: default
  labels:
    app:  apirest
spec:
  selector:
    matchLabels:
      app: apirest
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  apirest
    spec:
      containers:
      - name:  apirest
        image:  732629678930.dkr.ecr.us-east-1.amazonaws.com/mao-ecr-eks:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 300m
            memory: 300Mi
        ports:
          - containerPort:  8080
---
apiVersion: v1
kind: Service
metadata:
  name: apirest
spec:
  selector:
    app: apirest
  type: LoadBalancer
  ports:
    - name: apirest
      protocol: TCP
      port: 80
      targetPort: 8080